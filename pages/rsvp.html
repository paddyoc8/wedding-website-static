<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Emma & Patrick's Wedding</title>
    <link rel="stylesheet" href="../assets/css/core.css">
    <link rel="stylesheet" href="../assets/css/rsvp.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="names">Emma & Patrick</div>
            <button class="drawer-toggle" onclick="toggleDrawer()">☰</button>
            <div class="nav-right">
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="registry.html">Registry</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a href="rsvp.html" class="rsvp-button">RSVP</a>
            </div>
        </nav>
    
        <!-- Drawer for Small Screens -->
        <div class="drawer">
            <span class="close-btn" onclick="toggleDrawer()">×</span>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="registry.html">Registry</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="rsvp.html" class="rsvp-button">RSVP</a></li>
            </ul>
        </div>
    </header>
    
    <div class="rsvp-container">
        <h1>RSVP to Our Wedding</h1>
        <form id="searchForm">
            <label for="search">Search for your name:</label>
            <input type="text" id="search" placeholder="Enter your name" required>
            <button type="submit">Search</button>
        </form>

        <form id="rsvpForm" style="display: none;">
            <label for="attending">Will you attend?</label>
            <select id="attending">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="dietary">Dietary Requirements:</label>
            <input type="text" id="dietary" placeholder="Enter dietary requirements">

            <button type="submit">Submit RSVP</button>
        </form>

        <h2>RSVP List</h2>
        <table class="rsvp-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attending</th>
                    <th>Dietary Requirements</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="rsvpList"></tbody>
        </table>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBFDdRkTfXW9UQpEHI32Pd1RGXX8t_-s6Q",
        authDomain: "wedding-db-994da.firebaseapp.com",
        projectId: "wedding-db-994da",
        storageBucket: "wedding-db-994da.firebasestorage.app",
        messagingSenderId: "102632882630",
        appId: "1:102632882630:web:cd1c96ff206b42652832c7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const searchForm = document.getElementById('searchForm');
        const rsvpForm = document.getElementById('rsvpForm');
        const rsvpList = document.getElementById('rsvpList');

        let currentGuestKey = null;

        // Search for a guest
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const searchValue = document.getElementById('search').value.toLowerCase();

            db.ref('rsvps').once('value').then(snapshot => {
                let found = false;
                snapshot.forEach(childSnapshot => {
                    const guest = childSnapshot.val();
                    if (guest.name.toLowerCase() === searchValue) {
                        found = true;
                        currentGuestKey = childSnapshot.key;
                        rsvpForm.style.display = 'block';
                        document.getElementById('attending').value = guest.attending || 'yes';
                        document.getElementById('dietary').value = guest.dietary || '';
                    }
                });
                if (!found) {
                    alert('Guest not found.');
                }
            });
        });

        // Submit RSVP
        rsvpForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const attending = document.getElementById('attending').value;
            const dietary = document.getElementById('dietary').value;

            if (currentGuestKey) {
                db.ref(`rsvps/${currentGuestKey}`).update({
                    attending: attending,
                    dietary: dietary
                }).then(() => {
                    alert('Thank you for updating your RSVP!');
                    rsvpForm.style.display = 'none';
                });
            }
        });

        // Display RSVP List
        db.ref('rsvps').on('value', (snapshot) => {
            rsvpList.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const rsvp = childSnapshot.val();
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${rsvp.name}</td>
                    <td>${rsvp.attending || ''}</td>
                    <td>${rsvp.dietary || ''}</td>
                    <td><button onclick="editRSVP('${childSnapshot.key}')">Edit</button></td>
                `;

                rsvpList.appendChild(row);
            });
        });

        // Edit RSVP
        function editRSVP(key) {
            db.ref(`rsvps/${key}`).once('value').then(snapshot => {
                const guest = snapshot.val();
                currentGuestKey = key;
                rsvpForm.style.display = 'block';
                document.getElementById('attending').value = guest.attending || 'yes';
                document.getElementById('dietary').value = guest.dietary || '';
            });
        }
    </script>
</body>
</html>
